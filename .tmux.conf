# Tmux configuration - Modern and user-friendly

# Set prefix to Ctrl-a (easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable mouse support
set -g mouse on

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Start window and pane indices at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Copy mode settings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard 2>/dev/null || true"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard 2>/dev/null || true"

# Status bar configuration
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# Status bar colors and style
set -g status-style 'bg=#1e1e1e fg=#ffffff'
set -g status-left '#[bg=#007acc,fg=#ffffff,bold] #S #[bg=#1e1e1e] '
set -g status-left-length 20
set -g status-right '#[fg=#888888]%Y-%m-%d #[fg=#ffffff,bold]%H:%M:%S '
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=#ffffff bg=#007acc bold'
setw -g window-status-current-format ' #I#[fg=#ffffff]:#[fg=#ffffff]#W#[fg=#ffff00]#F '
setw -g window-status-style 'fg=#888888 bg=#1e1e1e'
setw -g window-status-format ' #I#[fg=#888888]:#[fg=#888888]#W#[fg=#888888]#F '

# Pane borders
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#007acc'

# Message style
set -g message-style 'fg=#ffffff bg=#007acc bold'

# New window/pane in current directory
bind c new-window -c "#{pane_current_path}"

# Session management
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind K confirm-before -p "Kill session #S? (y/n)" kill-session

# Clear screen and history
bind C-l send-keys C-l \; clear-history

# Toggle synchronize panes
bind s setw synchronize-panes

